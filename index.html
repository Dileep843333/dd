<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .form-section {
            margin-bottom: 15px;
        }
        
        .form-section h3 {
            margin-bottom: 20px;
            color: #4776E6;
            position: relative;
            padding-bottom: 10px;
        }
        
        .form-section h3:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: #4776E6;
            border-radius: 3px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .input-group textarea {
            min-height: 120px;
            resize: vertical;
            padding: 14px 15px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #7d7d7d;
            font-size: 1.1rem;
        }
        
        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            border-color: #4776E6;
            box-shadow: 0 0 0 3px rgba(71, 118, 230, 0.2);
        }
        
        .input-group input:focus + i {
            color: #4776E6;
        }
        
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input, .checkbox-option input {
            margin-right: 8px;
        }
        
        .btn-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .submit-btn {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.4);
        }
        
        .reset-btn {
            background: #f5f7ff;
            color: #4776E6;
            border: 2px solid #4776E6;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(71, 118, 230, 0.5);
        }
        
        .submit-btn:hover {
            background: linear-gradient(90deg, #3a65d1 0%, #7d48d1 100%);
        }
        
        .reset-btn:hover {
            background: #eef2ff;
        }
        
        .progress-container {
            grid-column: 1 / -1;
            margin: 10px 0 30px;
        }
        
        .progress-bar {
            height: 10px;
            background: #e1e5ee;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            width: 65%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            text-align: right;
            font-size: 0.9rem;
            color: #4776E6;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .password-rules {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
        
        .password-rules ul {
            padding-left: 20px;
            margin-top: 5px;
        }
        
        .password-rules li {
            margin-bottom: 3px;
        }
        
        .password-rules .valid {
            color: #4CAF50;
        }
        
        .password-rules .invalid {
            color: #f44336;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin-top: 10px;
        }
        
        .terms input {
            margin-top: 5px;
            margin-right: 10px;
        }
        
        .terms label {
            font-size: 0.9rem;
            color: #555;
        }
        
        .terms a {
            color: #4776E6;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .form-container {
                grid-template-columns: 1fr;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Your Account</h1>
            <p>Join our community and unlock exclusive features</p>
        </div>
        
        <div class="form-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="progress-text">65% Complete</div>
            </div>
            
            <div class="form-section">
                <h3>Personal Information</h3>
                
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="(123) 456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                
                <div class="input-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Account Details</h3>
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                    <div class="password-rules">
                        <p>Password must contain:</p>
                        <ul>
                            <li class="invalid">At least 8 characters</li>
                            <li class="invalid">One uppercase letter</li>
                            <li class="invalid">One number</li>
                            <li class="invalid">One special character</li>
                        </ul>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <div class="input-group">
                    <label for="securityQuestion">Security Question</label>
                    <i class="fas fa-shield-alt"></i>
                    <select id="securityQuestion" required>
                        <option value="" disabled selected>Select a security question</option>
                        <option value="pet">What was your first pet's name?</option>
                        <option value="school">What elementary school did you attend?</option>
                        <option value="city">In what city were you born?</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="securityAnswer">Security Answer</label>
                    <i class="fas fa-key"></i>
                    <input type="text" id="securityAnswer" placeholder="Enter your answer" required>
                </div>
            </div>
            
            <div class="form-section" style="grid-column: 1 / -1;">
                <h3>Additional Information</h3>
                
                <div class="input-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Tell us a little about yourself..."></textarea>
                </div>
                
                <div class="input-group">
                    <label>Interests (Select up to 3)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="sports" name="interests" value="sports">
                            <label for="sports">Sports</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="music" name="interests" value="music">
                            <label for="music">Music</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="travel" name="interests" value="travel">
                            <label for="travel">Travel</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="reading" name="interests" value="reading">
                            <label for="reading">Reading</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="technology" name="interests" value="technology">
                            <label for="technology">Technology</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="cooking" name="interests" value="cooking">
                            <label for="cooking">Cooking</label>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="profilePic">Profile Picture</label>
                    <input type="file" id="profilePic" style="padding: 12px;">
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                <button type="reset" class="reset-btn">
                    <i class="fas fa-redo"></i> Reset Form
                </button>
            </div>
        </div>
    </div>

    <script>
        // Password validation logic
        const passwordInput = document.getElementById('password');
        const passwordRules = document.querySelectorAll('.password-rules li');
        
        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            
            // Validate password length
            if (password.length >= 8) {
                passwordRules[0].className = 'valid';
                passwordRules[0].innerHTML = '<i class="fas fa-check"></i> At least 8 characters';
            } else {
                passwordRules[0].className = 'invalid';
                passwordRules[0].innerHTML = '<i class="fas fa-times"></i> At least 8 characters';
            }
            
            // Validate uppercase letter
            if (/[A-Z]/.test(password)) {
                passwordRules[1].className = 'valid';
                passwordRules[1].innerHTML = '<i class="fas fa-check"></i> One uppercase letter';
            } else {
                passwordRules[1].className = 'invalid';
                passwordRules[1].innerHTML = '<i class="fas fa-times"></i> One uppercase letter';
            }
            
            // Validate number
            if (/\d/.test(password)) {
                passwordRules[2].className = 'valid';
                passwordRules[2].innerHTML = '<i class="fas fa-check"></i> One number';
            } else {
                passwordRules[2].className = 'invalid';
                passwordRules[2].innerHTML = '<i class="fas fa-times"></i> One number';
            }
            
            // Validate special character
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                passwordRules[3].className = 'valid';
                passwordRules[3].innerHTML = '<i class="fas fa-check"></i> One special character';
            } else {
                passwordRules[3].className = 'invalid';
                passwordRules[3].innerHTML = '<i class="fas fa-times"></i> One special character';
            }
        });
        
        // Form submission
        const form = document.querySelector('.form-container');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            
            // In a real application, you would submit the form to a server
            alert("Form submitted successfully! (This is a demo)");
        });
        
        // Reset form button
        const resetBtn = document.querySelector('.reset-btn');
        resetBtn.addEventListener('click', function() {
            passwordRules.forEach(rule => {
                rule.className = 'invalid';
                rule.innerHTML = rule.innerHTML.replace('fa-check', 'fa-times').replace('valid', 'invalid');
            });
        });
    </script>
</body>
</html>
